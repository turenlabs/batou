name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: batou-darwin-arm64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: batou-darwin-amd64
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: batou-linux-amd64
          - os: ubuntu-24.04-arm
            goos: linux
            goarch: arm64
            artifact: batou-linux-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25'

      - name: Build
        env:
          CGO_ENABLED: '1'
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          VERSION="${GITHUB_REF_NAME}"
          go build -trimpath -ldflags "-s -w -X 'main.version=${VERSION}'" -o ${{ matrix.artifact }} ./cmd/batou

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    environment: release

    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Prepare release assets
        run: |
          mkdir -p release
          for dir in artifacts/*/; do
            name=$(basename "$dir")
            cp "$dir/$name" "release/$name"
            chmod +x "release/$name"
            cd release && sha256sum "$name" >> checksums.txt && cd ..
          done

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            release/batou-*
            release/checksums.txt
